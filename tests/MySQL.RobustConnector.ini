[Console]
	EnableLocalConsole = false
	EnableLogConsole = true

[DatabaseService]
	Type=MySQL
	Server=localhost
	Database=silversimtesting
	Username=silversimtesting
	Password=silversimtesting

[Network]
	HttpListenerPort = 9300
	ExternalHostName = "localhost"

[TestRunner]
	Module = SilverSim.Tests:TestRunner

[MySQLPrecondition]
	Module = SilverSim.Tests:ResetMySQLDatabase
	Server=localhost
	Database=silversimtesting
	Username=silversimtesting
	Password=silversimtesting

[AssetService]
	Type = MySQL

[AvatarService]
	Type = MySQL

[InventoryService]
	Type = MySQL

[GridUserService]
	Type = MySQL
	
[AssetServer]
	Module = SilverSim.BackendHandlers.Robust:AssetHandler
	IsGetEnabled = true

[InventoryServer]
	Module = SilverSim.BackendHandlers.Robust:InventoryHandler
	
[AvatarServer]
	Module = SilverSim.BackendHandlers.Robust:AvatarHandler

;[GridUserServer]
;	Module = SilverSim.BackendHandlers.Robust:GridUserHandler

[RobustAssetConnector]
	Module = SilverSim.BackendConnectors.Robust:Assets
	URI = http://127.0.0.1:9300
	EnableLocalAssetStorage = false
	EnableTempAssetStorage = true
	EnableCompressedStoreRequest = false

[RobustInventoryConnector]
	Module = SilverSim.BackendConnectors.Robust:Inventory
	URI = http://127.0.0.1:9300
	EnableLocalAssetStorage = false
	EnableTempAssetStorage = true
	EnableCompressedStoreRequest = false

[RobustAvatarConnector]
	Module = SilverSim.BackendConnectors.Robust:Avatar
	URI = http://127.0.0.1:9300

[RobustGridUserConnector]
	Module = SilverSim.BackendConnectors.Robust:GridUser
	URI = http://127.0.0.1:9300

[SilverSim.Tests.Assets.LoadStore]
	AssetService = RobustAssetConnector

[SilverSim.Tests.Assets.TempLoadStore]
	AssetService = RobustAssetConnector

[SilverSim.Tests.GridUser.Tests]
	ServiceUnderTest = RobustGridUserConnector
	Backend = GridUserService

